<div class="jumbotrom">
    <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
    <h1 class="text-center">
        Bem-vindo ao Contatooh
    </h1>
</div>

<a ng-href="#/contato" class="btn btn-primary">Novo</a>
<input type="search" placeholder="Parte do nome" ng-model="filtro">
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-indo" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>CONTATO</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td>{{contato.emergencia.nome}}</td>
            <th class="text-center">
                <button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
            </th>
        </tr>
    </table>
</div>
